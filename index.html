<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <section class="dice-game">
      <div class="players">
        <div class="player-0 player-active">
          <div class='rounds-0'>
            <p class='count-info'><span>Rounds: </span class='count-no'> <span class="round-count-0">0</span></p>
          </div>
          <img src="./img/player-0.jpg" alt="" class="person-0" />
          <div class="player-0-name">Peace</div>
          <div class="player-0-score">12</div>
        </div>
        <div class="player-1">
          <div class='rounds-1'>
            <p class='count-info'><span>Rounds: </span class='count-no'> <span class="round-count-1">0</span></p>
          </div>
          <img src="./img/player-1.jpg" alt="" class="person-1" />
          <div class="player-1-name">Jolade</div>
          <div class="player-1-score">9</div>
        </div>
      </div>
      <div class="dice">
        <img src="./img/dice-1.png" alt="" class="dice-img" />
      </div>
      <div class="start-reset-btns">
        <button class="play">Play</button>
        <button class="reset">Reset</button>
      </div>
      
      <form class="players-form">
        <input type="text" class="player-0-input" placeholder="Player1's name" />
        <input type="text" class="player-1-input" placeholder="Player2's name" />
        <button type="submit" class="player-0-submit">&#8594</button>
      </form>
      <div class="winner-msg"><span class="winner-name"></span> <span class="wins">wins!!!</span></div>
      <div class="tie-msg">Its a tie...</div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
